<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function print(x) {
        console.log(x);
    }

    (function () {
        var that = this;
        (function () {
            var a = 1;
            var b = 2;

            function sum() {
                return a + b;
            }

            print(sum());
            print(that);

        }.call(this))
    }());

    (function () {
        var that = this;
        (function () {
            var a = 1;
            var b = 2;

            function sum() {
                return a + b;
            }

            print(sum());
            print(that);

        }());
    }());

    (function (x) {
        (function () {
            var a = 1;
            var b = 2;

            function sum() {
                return a + b + x;
            }

            print(sum());
        }());
    }(30));

</script>
</body>
</html>
