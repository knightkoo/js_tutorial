<script>
    function print(x) {

    (function () {
       var Mammal = {};//name : "mango"};

    (function () {
        print("--------test3------");
        var Mammal = function () {
            this.name = "Mango";
        };
        print(typeof Mammal);
        print(Mammal.prototype);

        var Mal = new Mammal();
        print(Mal.prototype);   //undefined

        var doc = Object.create(Mal);

        Mammal.name= "mongmong";

        print(doc.name);

        print(doc);
        print(" --> doc.__proto__");
        print(doc.__proto__);
        print(" --> Object.getPrototypeOf(doc)");
        print(Object.getPrototypeOf(doc));

        Object.getPrototypeOf(doc).cry = function (x) {
            print("this is cry : " + x);
        };

        doc.cry("meow meow");


        var test = Object.create(Mammal);
        print(test);
        print(test.prototype);

    (function () {
        print("--------test5------");
        function Graph() {
            this.vertices = [];
            this.edges = [];
        }

        Graph.prototype = {

                this.vertices.push(v);
            }
        };
